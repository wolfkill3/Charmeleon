<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In</title>
    <meta charset="UTF-8">

</head>
<body>
<div class="sign-up">
    <h1 class="sign-up-properties">
        <a class="sign-up-properties" href=""> Sign Up</a>
    </h1>
</div>
<div class="preview-img">
    <img class="preview-img" src="img/chameleon2.png" alt="404 not found">
</div>
<div class="auth">
    <h2 class="auth-properties">Sign In</h2>
    <p class="auth-login-board"><label>
        <input id="login" class="auth-login" type="text" maxlength="25" size="40" value="login">
    </label></p>
    <input id="play-button" class="play-img" type="image" src="img/play.png">
<!--    <button id="play-button"><img class="play-img" src="img/play.png" alt="404 not found"></button>-->
    <p class="auth-pass-board"><label>
        <input id="pass" class="auth-pass" type="text" maxlength="25" size="40" value="password">
    </label></p>
</div>
<script src="js/app.js"></script>
</body>
</html>
