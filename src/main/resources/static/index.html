<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In</title>
    <meta charset="UTF-8">

</head>
<body>
<div class="sign-up">
    <h1 class="sign-up-properties">
        <a class="sign-up-properties" href=""> Sign Up</a>
    </h1>
</div>
<div class="preview-img">
    <img class="preview-img" src="img/chameleon.png" alt="404 not found">
</div>
<div class="auth">
    <h2 class="auth-properties">Sign In</h2>
    <p class="auth-login-board"><label>
        <input class="auth-login" type="text" maxlength="25" size="40" value="login">
    </label></p>
    <a href=""><img class="play-img" src="img/play.png" alt="404 not found"></a>
    <p class="auth-pass-board"><label>
        <input class="auth-pass" type="text" maxlength="25" size="40" value="password">
    </label></p>
</div>

</body>
</html>
